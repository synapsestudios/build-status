name: Send Chat Message

on: [pull_request]

concurrency: build

jobs:
  Build:
    name: Build
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: c-hive/gha-npm-cache@v1
      - name: Install JS dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Push Changes
        continue-on-error: true
        run: |
          git config --global user.email "<>"
          git config --global user.name "Github Actions Build"
          git diff-index --quiet HEAD || git commit -am "Build ${{ github.run_number }}"
          git push

  Test_Init:
    name: Initialize Test Notification
    runs-on: "ubuntu-latest"
    needs: [Build]
    outputs:
      messageTs: ${{ steps.notification.outputs.messageTs }}
    steps:
      - name: Set up notifications
        id: notification
        uses: synapsestudios/build-status@${GITHUB_REF##*/}
        with:
          type: "trigger"
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          token: ${{ secrets.SLACK_API_TOKEN }}
          channel: "C020D9LJZHT"
          header: Build ${{ github.run_number }}

  Test_Job:
    name: Send Update to Test Notification
    runs-on: "ubuntu-latest"
    needs: [Test_Init]
    steps:
      - name: Set up notifications
        uses: synapsestudios/build-status@${GITHUB_REF##*/}
        with:
          messageTs: ${{ needs.Test_Init.outputs.messageTs }}
          jobStatus: ${{ job.status }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          token: ${{ secrets.SLACK_API_TOKEN }}
          channel: "C020D9LJZHT"
          name: Test Job
